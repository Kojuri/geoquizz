{% extends "layout.html" %}
{% block contenu %}

<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">GéoQuizz - Inscription</p>
        </header>
        {% if(error) %}
         <div class="has-text-warning is-warning">
            {{error}}
         </div>
        {% endif %}
        <section class="modal-card-body">
            <form class="geo-signup" action="register" method="post">
                <div class="field">
                    <p class="control has-icons-left">
                        <input type="text" placeholder="Pseudo" class="input" name="pseudo">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input type="email" placeholder="Email" class="input" name="mail">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input type="password" placeholder="Mot de passe" class="input" name="mdp">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input type="password" placeholder="Confirmer le mot de passe" class="input" name="remdp">
                        <span class="icon is-small is-left">
                            <i class="fa fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            Créer un compte
                        </button>
                    </p>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock %}
