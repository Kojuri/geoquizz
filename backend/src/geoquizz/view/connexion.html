{% extends "layout.html" %}
{% block contenu %}

<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">GéoQuizz - Connexion</p>
        </header>
        {% if(error) %}
         <div class="has-text-warning is-warning">
            {{error}}
         </div>
        {% endif %}
        <section class="modal-card-body">
            <form class="geo-login" action="login" method="post">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input type="email" placeholder="Email" class="input" name="mail">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input type="password" placeholder="Mot de passe" class="input" name="mdp">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            Se connecter
                        </button>
                        <button class="button is-text"><a href="inscription">Créer un compte</a></button>
                    </p>
                </div>
            </form>
        </section>
    </div>
</div>
{% endblock %}
